{% extends 'base.html' %}

{% block title %}Clear Database{% endblock %}

{% block content %}
<div class="container">
  <h2>Clear Entire Database</h2>
  <p>Click the button below to delete all data in the database. <strong>This action cannot be undone!</strong></p>
  <form action="{{ url_for('.clear') }}" method="post">
    <button type="submit" class="btn btn-danger">Delete All Data</button>
  </form>
</div>
{% endblock %}
